<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: aqua;
            text-align: center;
            justify-items: center;
            font-size: 30px;
        }
        td{
            background-color: chocolate;
            color: white;
            text-align: center;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <table style="width: 100%; height: 200px;">
        <tr>
            <th colspan="2">Name</th>
            <th style="background-color: wheat;">Age</th>
        </tr>
        <tr>
            <td style="background-color: tomato;">Asilbek</td>
            <td style="background-color: chartreuse;">Egamnazarov</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
